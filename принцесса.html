<!doctype html>
<html lang="ru">

<head>
   <!-- Название страницы, которое отображается в верху вкладки браузера -->
   <title>Super Mario</title>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width" initial-scale=1.0>
   <!-- изображение Марио, отображается перед названием страницы вверху вкладки браузера -->
   <link rel="icon" href="./image/вместо марио.png" type="image/png">
   <!-- подключение файла стилей, который убирает настройки браузера для одинакового отображения страницы во всех браузерах -->
   <link rel="stylesheet" href="css/resetStyle.css">
   <!-- подключение файла стилей -->
   <link rel="stylesheet" href="css/style.css?_v=1">
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <!-- Облако -->
         <img class="cloud_1" src="./image/cloud.png" alt="Облако">
         <!-- Облако -->
         <img class="cloud_2" src="./image/cloud.png" alt="Облако">
         <!-- Облако -->
         <img class="cloud_3" src="./image/cloud.png" alt="Облако">
         <!-- Облако -->
         <img class="cloud_4" src="./image/cloud.png" alt="Облако">
         <!-- Полка на которой стоит Марио -->
         <img class="shelf" src="./image/новая полка марио.png" alt="Полка на которой стоит Mario">
         <!-- Изображение Марио -->
         <div class="mario duble_jump">
            <img class="mario-img" src="./image/вместо марио.png" alt="Марио">
         </div>
         <!-- Зелёная труба -->
         <img class="green__pipe" src="./image/green__pipe.png" alt="Зеленая труба">
         <!-- Пол -->
         <div class="floor">
            <img class="floor-img" src="./image/новый пол.png" alt="Пол из камней">
         </div>

         <!-- аудио файл, воспроизводится при прыжке Марио -->
         <audio src="./audio/звук победы.mp3" preload></audio>
         <div class="container">
            <section class="data">
               <div class="foto">
                  <div class="foto__frame">
                     <!-- Рамка для фото -->
                     <img src="./image/foto__frame.jpg" alt="Рамка для фотографии из камней">
                  </div>
                  <div class="foto__foto">
                     <!-- Фото -->
                     <img src="./image/принцесса.png" alt="Фотография">
                  </div>
               </div>
               <div class="text">
                  <!-- Имя -->
                  <div class="name">
                     <div>принцесса</div>
                     <div>Пич</div>
                  </div>
                  <div>
                     <div class="list"><span>Power</span><span>:</span><span>Вечно в беде</span></div>
                     <div class="list"><span>location</span><span>:</span><span>Грибное королевство</span></div>

                  </div>
               </div>
            </section>
            
            </section>
         </div>
      </main>
   </div>
   <!-- подключение файла javascript -->
   <script src="js/script.js"></script>
</body>

</html>
